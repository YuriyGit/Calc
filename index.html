<!doctype html>
<html lang = "ru">
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport"
			content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv = "X-UA-Compatible" content = "ie=edge">
	<link rel = "stylesheet" href = "style/null.css">
	<link rel = "stylesheet" href = "style/style.css">
	<link rel="shortcut icon" type="png" href="img/favicon/calc.png"/>
	<title>Calc</title>
</head>
<body>
<div class = "wrapper_calc">
	<label>
		<input disabled  type = "text" class = "display" id = "display">
	</label>
	<div class = "wrapper_keyboard" id = "keyboard">
		<button type = "button" class = "button clear" id = "all_clear">AC</button>
		<button type = "button" class = "button operation">-</button>
		<button type = "button" class = "button operation">&divide</button>
		<button type = "button" class = "button operation">+</button>
		<button type = "button" class = "button operation">*</button>
		<button type = "button" class = "button num">7</button>
		<button type = "button" class = "button num">8</button>
		<button type = "button" class = "button num">9</button>
		<button type = "button" class = "button num">4</button>
		<button type = "button" class = "button num">5</button>
		<button type = "button" class = "button num">6</button>
		<button type = "button" class = "button num">1</button>
		<button type = "button" class = "button num">2</button>
		<button type = "button" class = "button num">3</button>
		<button type = "button" class = "button separator" id = "decimal_point">,</button>
		<button type = "button" class = "button num">0</button>
		<button type = "button" class = "button" id = 'calculation'>=</button>
	</div>
</div>
<script src = "js/script.js"></script>
</body>
</html>
